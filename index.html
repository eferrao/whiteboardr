<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<title>whiteboardr</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Le styles -->
	<link href="./css/lib/bootstrap.css" rel="stylesheet">
	<link href="./css/lib/bootstrap-responsive.css" rel="stylesheet">
	<link href="./css/style.css" rel="stylesheet">

	<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
	  <script src="../js/html5shiv.js"></script>
	<![endif]-->


   
  </head>

  <body>
  	


	<!-- TOP BAR -->
	<script type="text/x-handlebars">
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
					<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="brand" href="#">whiteboardr</a>
					<div class="nav-collapse collapse">
					<ul class="nav">
						<li class="question">
							<a style="color:white">

								Question 1: <b>What is the volume of the Earth?</b>

							</a>
						</li>
					</ul>
					<ul class="nav pull-right">

							<button class="btn btn-none">{{WBR.nickname}} in {{WBR.roomID}}</button>

						{{#if WBR.admin}}
							
							<button class="btn btn-none">Administrator</button>
							<button onclick="WBR.launchQuestionWindow()" class="btn btn-primary"><i class="icon-envelope icon-white"></i> Post Question</button>
						{{else}}
							<button class="btn btn-primary"><i class="icon-hand-up icon-white"></i> Raise Hand</button>
						{{/if}}
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</div>
	</div>
	</script>
	<!-- END TOP BAR -->



	<div class="container">


<!-- BOTTOM BAR -->
<script type="text/x-handlebars">
<div class="navbar navbar-fixed-bottom">
	<div class="navbar-inner">
		<div class="container bottom-bar">

			<div class="nav-collapse collapse">

				<ul class="nav">

					<li>
						<div class="btn-group" data-toggle="buttons-radio">
							<button class="btn active"><i class="icon-pencil"></i> Draw</button>
							<button class="btn"><i class="icon-remove-sign"></i> Erase</button>
						</div>
					</li>

					<li>
						<button class="btn" onclick="WBR.Canvas.clear()"><i class="icon-trash"></i> Clear</button>
					</li>

					<li style="margin-right:15px;">
						SIZE
						<select id="thickness" class="input-mini">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="10">10</option>
							<option value="20">20</option>
						</select>
					</li>

					<li>
						COLOR
						<select id="color" class="input-small">
							<option value="black">Black</option>
							<option value="red">Red</option>
							<option value="orange">Orange</option>
							<option value="yellow">Yellow</option>
							<option value="green">Green</option>
							<option value="blue">Blue</option>
							<option value="purple">Purple</option>
						</select>
					</li>

				</ul>

				<ul class="nav pull-right">
					{{#if WBR.admin}}
							<button class="btn btn-danger" onclick="WBR.leaveRoom()"><i class="icon-remove icon-white"></i> Close Room</button>
						{{else}}
							<button class="btn btn-danger" onclick="WBR.leaveRoom()"><i class="icon-remove icon-white"></i> Leave Room</button>
						{{/if}}

					
				</ul>

			</div>
		</div>
	</div>
</div>
</script>
<!-- END BOTTOM BAR -->




<!-- MODAL WINDOW GREETING -->

<div id="login-modal" class="modal hide fade">

	<div class="modal-header">
		<h3>join classroom</h3>
	</div>

	<div class="form-horizontal">
		<div class="modal-body">
			<p>
				<div class="control-group">
					<label class="control-label" for="input-room-id">Room Code</label>
					<div class="controls">
						<input type="text" id="input-room-id" placeholder="Room Code" class=" input input-large"/>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label" for="input-nickname">Nickname</label>
					<div class="controls">
						<input type="text" id="input-nickname" placeholder="Nickname" class=" input input-large"/>
						<script type="text/x-handlebars" data-template-name="nickname">
							{{view Ember.TextField valueBinding="WBR.nickname"}}
						</script>
					</div>
				</div>
				<!--
				<div class="control-group">
					<label class="control-label" for="input-role">Admin</label>
					<div class="controls">
						<input type="checkbox" id="input-admin"></input>
					</div>
				</div>
				-->
			</p>
		</div>

		<div class="modal-footer">
			<button class="btn btn-primary" onclick="WBR.joinRoom()">Join</button>
		</div>

	</div>
</div>





<!-- MODAL WINDOW GREETING -->

<div id="question-modal" class="modal hide fade">

	<div class="modal-header">
		<h3>post question</h3>
	</div>

	<div class="form-horizontal">
		<div class="modal-body">
			<p>
				<div class="control-group">
					<label class="control-label" for="input-room-id">Question</label>
					<div class="controls">
						<textarea type="text" id="input-question" placeholder="type your question here..." class=" input input-large"/></textarea>
					</div>
				</div>

			</p>
		</div>

		<div class="modal-footer">
			<button class="btn btn-primary" onclick="WBR.Room.postQuestion()">Post</button>
		</div>

	</div>
</div>


  


	<!-- The canvas where drawings will be displayed -->
	<canvas class="canvas hidden" id="public-canvas"></canvas>
	<canvas class="canvas" id="private-canvas"></canvas>



	<!-- Video Chat Region -->
	<div id="video-chat">
		<img src="img/brin.jpg" id="video-chat-content"/>
	</div>
  

	<script type="text/x-handlebars">
		<div id="user-list">
		{{#if WBR.admin}}
		{{#each WBR.UserController}}

			{{#if tx}}
			<div class="user-cell enabled-user" onClick="WBR.UserController.setTx(this)">
			{{else}}
			<div class="user-cell" onClick="WBR.UserController.setTx(this)">
			{{/if}}
  	
  				<span class="user-cell-id">{{id}}</span>
  				<span class="user-cell-name">{{name}}</span>

  			</div>
  			

		{{/each}}
		{{/if}}
		</div>
	</script>


	<!--A status text field, for displaying connection information-->
	<div id="status"></div>


	</div> <!-- /container -->


	<!-- Le javascript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	
   
	<script src="./js/lib/jquery-n.js"></script>
   	<script type="text/javascript" src="http://cdn.unioncloud.io/OrbiterMicro_latest.js"></script>
	<script src="./js/lib/bootstrap.min.js"></script>
  	<script src="./js/lib/ember-n.js"></script>
	<script src="./js/app.js"></script>
	<script src="./js/canvas.js"></script>
	<script src="./js/question.js"></script>
	<script src="./js/user.js"></script>
	<script src="./js/room.js"></script>
	
	

  </body>
</html>
