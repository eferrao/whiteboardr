<!-- MODAL WINDOW GREETING -->
<div class="modal hide fade">

	<div class="modal-header">
		<h3>join classroom</h3>
	</div>

	<form class="form-horizontal">
		<div class="modal-body">
			<p>
				<div class="control-group">
					<label class="control-label" for="input-room-id">Room Code</label>
					<div class="controls">
						<input type="text" id="input-room-id" placeholder="Room Code" class=" input input-large"/>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label" for="input-nickname">Nickname</label>
					<div class="controls">
						<input type="text" id="input-nickname" placeholder="Nickname" class=" input input-large"/>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label" for="input-role">Role</label>
					<div class="controls">
						<div class="btn-group" data-toggle="buttons-radio">
							  <button class="btn">Mentor</button>
							  <button class="btn">Learner</button>
						</div>
					</div>
				</div>

			</p>
		</div>

		<div class="modal-footer">
			<button type="submit" href="#" class="btn btn-primary" onclick="joinroom()">Join</button>
		</div>

	</form>
</div>
